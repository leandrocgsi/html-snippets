<!DOCTYPE html>

<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  
		<meta name="robots" content="noindex, nofollow">
		<meta name="googlebot" content="noindex, nofollow">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Pie Chart Example</title>
		<style>
			#piechart
			{
				width: 400px;
				height: 300px;	
			}
			#piechart-value
			{
				padding: 51px 0;
				margin-left: 137px;
				width: 50px;
				height: 30px;
				background: none;
				position: absolute;
				line-height: 200px; 
				z-index: 999;
				font-family: Arial;
				font-size: 20px;				
			}
		</style>
	</head>

	<body>
		<script type="text/javascript" src="./loader.js"></script>
		

		<div id="piechart-value">50 %</div>
		<div id="piechart"></div>
		<div id="columnchart_material"></div>
	   
		<script type="text/javascript">


			  google.charts.load('current', {'packages':['corechart']});
			  google.charts.setOnLoadCallback(drawChart);

			  function drawChart() {

				var data = google.visualization.arrayToDataTable([
				  ['Task', 'Hours per Day'],
				  ['Restaurante',     11],
				  ['Supermercado',      2],
				  ['Farm√°cia',  2],
				  ['Outros', 2]
				]);


				var options = {
				  pieHole: 0.90,
				  pieSliceText: 'none',
				  pieSliceTextStyle: {
					color: 'black',
				  },
				 'width':400,
				 'height':300,
				 //legend: { position: "bottom" },
				};
				
				var chart = new google.visualization.PieChart(document.getElementById('piechart'));

				chart.draw(data, options);
			  }
			  
			  //document.getElementById("piechart-value").innerHTML = "65%";
		</script>
		<script type="text/javascript">

			google.charts.load('current', { 'packages': ['corechart'] });
			google.charts.setOnLoadCallback(drawStuff);

			function drawStuff() {

				var data = new google.visualization.DataTable();

				data.addColumn('string', '');
				data.addColumn('number', '@Model.BarChart[0].TopSegment');
				data.addColumn('number', 'Outros');

				data.addRows([
					  ['', 'Restaurante', 'Supermercado'],
					  ['Jan', 1000, 400],
					  ['Fev', 1170, 460],
					  ['Mar', 660, 1120]
				]);

				var formatter = new google.visualization.NumberFormat({ decimalSymbol: ',', groupingSymbol: '.', negativeColor: 'red', negativeParens: true, prefix: 'R$ ' });
				formatter.format(data, 1);
				formatter.format(data, 2);

				var options = {
					chartArea: {
						height: '56%'
					},
					hAxis: {
						format: 'decimal',
						gridlines: {
							color: 'transparent'
						}
					},
					theme: 'material',
					legend: {
						position: 'bottom'
					}
				};

				var table = new google.visualization.ColumnChart(document.getElementById('columnchart_material'));
				table.draw(data, options);
			}
		</script>

	</body>
</html>
